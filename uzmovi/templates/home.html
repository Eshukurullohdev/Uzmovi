{% extends 'base.html' %}
{% load static %}
{% block content %}
<style>
    .text {
        background: linear-gradient(to right, rgba(0, 168, 253), #fff 35%, #e00a95);
        background-size: 200% auto;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradient 3s linear infinite;
    }

    @keyframes gradient {
        0% {
            background-position: 0% 75%;
        }

        50% {
            background-position: 100% 50%;
        }

        100% {
            background-position: 0% 70%;
        }
    }

    .play {
        background: rgba(28, 171, 143, 0.6);
        box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
        backdrop-filter: blur(0px);
        -webkit-backdrop-filter: blur(0px);
        border: 1px solid rgba(28, 171, 143, 0.62);
    }
</style>
<div class="relative">
    {% if messages %}
    {% for message in messages %}
    <div id="flash-message" class="fixed top-1 left-[45%] bg-green-600 text-white rounded-lg p-2">
        {{ message }}
    </div>
    {% endfor %}
    {% endif %}

    <div class="container_large">
        <div class="mt-4 flex gap-4">
            <div class="w-[2px] h-[35px] bg-[#5A3C6F]"></div>
            <strong class="text text-[#728198] text-[20px]">PREMYERALAR</strong>
        </div>
        {% for kino in kino %}
        <a href="{% url 'detail' %}">
            <div class="video mt-4 relative ">
                <img src="{{ kino.poster.url }}" alt="" class="w-full h-full object-cover">
                <div
                    class="play w-[75px] h-[75px] bg-[#1AAA8E] rounded-full flex items-center justify-center absolute top-[42%] left-[48%]">
                    <i class="text-[40px] fa-solid fa-play"></i>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>

    <div class="bg-[#131A20] w-full mt-4">
        <div class="container_large pt-6">
            <div class="flex gap-2 justify-between">
                <div class="flex gap-2">
                    <div class="w-[3px] h-[40px] bg-[#0C6684]"></div>
                    <h1 class="text-[23px] text-[#a5bbdc] font-bold">Tarjima Kinolar</h1>
                </div>
                <div class="flex gap-2">
                    <div class="w-[12px] h-[5px] bg-white"></div>
                    <div class="w-[12px] h-[5px] bg-white"></div>
                </div>
            </div>
            <div class="mt-6">
                <div class="w-[223px] h-[341px] bg-[#222933] p-2 rounded-sm hover:bg-[#212832] duration-300 cursor-pointer">
                    <img   class="w-[203px]   h-[275px] object-cover hover:mix-blend-multiply hover:scale-105 duration-300 cursor-pointer " src="/static/img/uzmovi.jpg" alt="">
                    <h1 class="text-center text-[#A4BADB] text-[13px] mt-4 hover:text-white duration-300">Amerkalik Pastrol</h1>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
<script>
    setTimeout(function () {
        let msg = document.getElementById("flash-message");
        msg.classList.add("opacity-0");
        setTimeout(() => msg.remove(), 500)
    }, 3000);
    
</script>
{% endblock %}
